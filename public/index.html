<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container align-items-center">
      <br>
      <h3>ðŸ‘‹ Welcome!</h3>
      <br>
      <div id="liveAlertPlaceholder"></div>
      <form action="https://submit-form.com/5wiN0PVw">
        <input
        type="hidden"
        name="_redirect"
        value="https://my-forms.pages.dev/"
      />
        <div class="mb-3" align-items-center">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Name"
            required=""
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="Email"
            required=""
          />
        </div>
        <div class="mb-3">
          <label for="numPeople" class="form-label">Number of people</label>
          <input 
          type="range"
          name="numPeople" 
          class="form-range" 
          min="0" 
          max="5" 
          id="numPeople"/>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            id="message"
            class="form-control"
            name="message"
            placeholder="Message"
            required=""
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submitBtn">Send</button>
        <script "application/javascript">
          const alertPlaceholder = document.getElementById("liveAlertPlaceholder");
          const appendAlert = (message, type) => {
            const wrapper = document.createElement("div");
            wrapper.innerHTML = [
              `<div class="alert alert-${type} alert-dismissible" role="alert">`,
              `   <div>${message}</div>`,
              '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
              "</div>",
            ].join("");

            alertPlaceholder.append(wrapper);
          };
          const alertTrigger = document.getElementById("submitBtn");
          if (alertTrigger) {
            alertTrigger.addEventListener("click", () => {
              appendAlert("Form sent successfully!", "success");
            });
          }
        </script>
      </form>
    </div>
  </body>
</html>
